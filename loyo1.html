<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap LOYO Example</title>


    <style>
      .red {
        background-color: #E84F5D;
      }

      .orange {
        background-color: #E89E4F;
      }

      .yellow {
        background-color: #E8DE4F;
      }

      .green {
        background-color: #5EE84F;
      }

      .blue {
        background-color: #4FAFE8;
      }

      .violet {
        background-color: #A34FE8;
      }

      .redt {
        color: #E84F5D;
      }

      .oranget {
        color: #E89E4F;
      }

      .yellowt {
        color: #E8DE4F;
      }

      .greent {
        color: #5EE84F;
      }

      .bluet {
        color: #4FAFE8;
      }

      .violett {
        color: #A34FE8;
      }

      .texts {
        text-align: center;
        text-decoration: bold;
        font-size: 5rem;
        margin-bottom: -1rem;
      }

      .numbers {
        font-size: 3rem;
        text-align: center;
      }



    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-body">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col" class="redt texts">C</th>
                <th scope="col" class="oranget texts">O</th>
                <th scope="col" class="yellowt texts">L</th>
                <th scope="col" class="greent texts">O</th>
                <th scope="col" class="bluet texts">R</th>
                <th scope="col" class="violett texts">S</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th scope="col" class="redt texts">N</th>
                <th scope="col" class="red numbers">1</th>
                <th scope="col" class="orange numbers">2</th>
                <th scope="col" class="yellow numbers">3</th>
                <th scope="col" class="green numbers">4</th>
                <th scope="col" class="blue numbers">5</th>
                <th scope="col" class="violet numbers">6</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th scope="col" class="oranget texts">U</th>
                <th scope="col" class="orange numbers">2</th>
                <th scope="col" class="orange numbers">4</th>
                <th scope="col" style="background-color: #F0C337;" class="numbers">6</th>
                <th scope="col" style="color: white; background-color: #463C27;" class="numbers">8</th>
                <th scope="col" style="background-color: #838383;" class="numbers">10</th>
                <th scope="col" style="background-color: #794F42;" class="numbers">12</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th scope="col" class="yellowt texts">M</th>
                <th scope="col" class="yellow numbers">3</th>
                <th scope="col" style="background-color: #F0C337;" class="numbers">6</th>
                <th scope="col" class="yellow numbers">9</th>
                <th scope="col" style="background-color: #C0E744;" class="numbers">12</th>
                <th scope="col" class="green numbers">15</th>
                <th scope="col" style="background-color: #57412B; color: white;" class="numbers">18</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th scope="col" class="greent texts">B</th>
                <th scope="col" class="green numbers">4</th>
                <th scope="col" style="background-color: #463C27; color: white;" class="numbers">8</th>
                <th scope="col" style="background-color: #C0E744;" class="numbers">12</th>
                <th scope="col" class="green numbers">16</th>
                <th scope="col" style="background-color: #4EE5CD;" class="numbers">20</th>
                <th scope="col" style="background-color: #46413D; color: white;" class="numbers">24</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th scope="col" class="bluet texts">E</th>
                <th scope="col" class="blue numbers">5</th>
                <th scope="col" style="background-color: #838383;" class="numbers">10</th>
                <th scope="col" class="green numbers">15</th>
                <th scope="col" style="background-color: #4EE5CD;" class="numbers">20</th>
                <th scope="col" class="blue numbers">25</th>
                <th scope="col" style="background-color: #7548EA;" class="numbers">30</th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th scope="col" class="violett texts">R</th>
                <th scope="col" class="violet numbers">6</th>
                <th scope="col" style="background-color: #794F42;" class="numbers">12</th>
                <th scope="col" style="background-color: #57412B; color: white;" class="numbers">18</th>
                <th scope="col" style="background-color: #46413D; color: white;" class="numbers">24</th>
                <th scope="col" style="background-color: #7548EA;" class="numbers">30</th>
                <th scope="col" class="violet numbers">36</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
